<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>My Budget</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	</head>
	<body>
        <section class="page-container">
            <!--<section class="row"> -->
                <!-- INPUT SECTION HEADER *if needed -->
                <section class="left-column">
                    <form class="input-container">
                        
                        <section class="form-group">
                            <input type="text" class="form-control" id="inputPayee" placeholder="Payee">
                        </section>

                        <section class="form-group">
                            <input type="date" class="form-control" id="inputDate" placeholder="Enter date">
                        </section>

                        <section class="form-group">
                            <input type="number" class="form-control" id="inputIncome" placeholder="Income">
                            <section class="form-group"></section>
                            <input type="number" class="form-control" id="inputExpense" placeholder="Expense">
                        </section>

                        <section class="form-group">
                            <input type="text" class="form-control" id="inputNote" placeholder="Notes">
                        </section>

                        <section class="dropdown form-group">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</button>
                            <section class="dropdown-menu" aria-labelledby="categoryDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </section>
                        </section>

                        <section class="submit form-group">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </section>

                        <section class="balance form-group">
                            <h4>WORKING BALANCE:</h4>
                            <span>$2,000,000.00</span>
                        </section>
                    </form>
                </section>
                
                <!-- TRANSACTION DISPLAY SECTION HEADER -->
                <section class="right-column">

                    <!-- transaction form pane -->
                    <section>
                        <header class="transaction-headers">
                            <ul>
                                <li class="payee">PAYEE PAYEE</li>
                                <li class="date">DATE</li>
                                <li class="trans-type">INCOME/EXPENSE</li>
                                <li class="notes">NOTES</li>
                                <li class="cateogry">CATEGORY</li>
                            </ul>
                        </header>
                    </section>                    
                </section>

            <!-- </section> -->
        </section>
		

		<script type="text/javascript" src="js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
