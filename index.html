<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>My Budget</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	</head>
	<body>
		<header></header>
		<form class="inputForm-wrapper">
			<div class="form-group">
				<input type="text" class="form-control" id="inputPayee" placeholder="Payee">
			</div>
			<div class="form-group">
				<input type="date" class="form-control" id="inputDate" placeholder="Enter date">
			</div>
			<div class="form-group">
				<input type="number" class="form-control income-expense" id="inputIncome" placeholder="Income">
				<div class="form-group"></div>
				<input type="number" class="form-control income-expense" id="inputExpense" placeholder="Expense">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="inputNote" placeholder="Notes">
			</div>
			<div class="dropdown form-group">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</button>
				<div class="dropdown-menu" aria-labelledby="categoryDropdown">
					<a class="dropdown-item" href="#">Action</a>
					<a class="dropdown-item" href="#">Another action</a>
					<a class="dropdown-item" href="#">Something else here</a>
				</div>
			</div>
			<div class="submit form-group">
				<button class="btn btn-primary" type="submit">Submit</button>
			</div>

			<section class="working-balance-container">
				<h4 class="">WORKING BALANCE:</h4>
				<span class="">$2,000,000.00</span>
			</section>
			
		</form>
		<section class="history-container">
			<div class="row">
				<div class="col">
					PAYEES
				</div>
				<div class="col">
					10/25/2022
				</div>
				<div class="col">
					$1,000,000
				</div>
				<div class="col">
					This is a note!
				</div>
			</div>
		</section>

		

		<script type="text/javascript" src="js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
